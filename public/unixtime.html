<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Unix时间戳(Unix timestamp)转换工具</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <form class="form-inline text-center">
        <div class="form-group">
            <label for="unixTimestamp">Unix时间戳</label>
            <input type="text" class="form-control" id="unixTimestamp" placeholder="Unix时间戳 ms">
        </div>
        <input type="button" class="btn btn-default" value="转换" id="convert" />
        <div class="form-group">
            <input type="text" class="form-control" id="result" placeholder="" readonly>
        </div>
    </form>

</body>

<script>
    $("#convert").click(function() {
        // 获取timestamp事件值
        var inputValue = $("#unixTimestamp").val();
        console.log(inputValue);
        var commonTime = new Date(parseInt(inputValue)).toLocaleString("zh-CN");
        console.log(commonTime);
        $("#result").val(commonTime);
    });
</script>


</html>
